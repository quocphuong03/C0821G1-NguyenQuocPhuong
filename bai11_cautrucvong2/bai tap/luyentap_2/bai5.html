<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tien = parseInt(prompt('Nhập số tiền gốc (VND): '))
        let laixuat = parseInt(prompt('Nhập lãi xuất mỗi tháng (%) :'))
        let time = parseInt(prompt('Nhập thời gian cho vay (Tháng) : '))
    
        for(i=1;i<=time;i++){
            laixuat=(i*3.2/100*tien);
        }
        alert('Lãi xuất là : ' + laixuat + '%')
    </script>
</body>
</html>
