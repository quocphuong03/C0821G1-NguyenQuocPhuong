<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt('nhap vao so nguyen to');
        let count =0;

        for(let n = 2; count < number; n++) {
            let  check = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
            
                }
            }
            if (check === true) {
                count = count + 1;
                document.write(n);
                document.write('<br>');
            }
        }

    </script>
    
</body>
</html>
