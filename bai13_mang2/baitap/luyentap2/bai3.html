<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=['d','e',1,2,3];
    let total=0;
    for ( let i=0;i<array.length;i++){
        let check = isNaN(array[i]);
        if (!check){
            total += 1;
        }
    }alert("Có " + total +" kí tự số");
    </script>
</body>
</html>
