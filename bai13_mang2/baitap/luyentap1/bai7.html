<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = Array(3);
        let index;
        let check = false;
        for (let i = 0; i < array.length; i++) {
            let number = parseInt(prompt('nhập số nguyên thứ ' + (i + 1)));
            array[i] = number;
        }
        let v = parseInt(prompt('Nhập số nguyên v'));
        for (let i = 0; i < array.length; i++) {
            if (v === array[i]) {
                check = true;
                index =i;
            }
        }
        if (check) {
            array.splice(index, 1);
            array.push(0);
            document.write(array.toString());
        } else {
            alert('v ko thuộc mảng')
        }
    
    </script>
</body>
</html>
