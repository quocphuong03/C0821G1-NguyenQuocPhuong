<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      let total;
        let wage=parseInt(prompt("Nhap luong cua ban:"));
        if (wage>=10000000){
            total= wage/100*80;
        }else if(wage<10,000,000 && wage>=5,000,000){
            total= wage/100*90;
        }else{
            total= wage/100*95;
        }
        alert("Tien luong sau VAT cua ban la:"+ total);
    </script>
</body>
</html>
