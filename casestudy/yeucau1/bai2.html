<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 7; i++) {
            
            for (let j = 0; j <= i; j++) {
                if(j === 0 || i === j || i === 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }

            document.write("<br>");
        }
    </script>
    
</body>
</html>
