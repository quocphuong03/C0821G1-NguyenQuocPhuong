<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num){
        if (num ===1){
            return false;
        }
        for (let i = 2 ; i <= num; i++) {
            if (num % i === 0) {
                return false;
            }
            return true;
        }
    }
    for (let j = 2; j < 10000; j++) {
        if(isPrime(j)){
            document.write(j + "<br>");
        }
    }
    </script>
    
</body>
</html>
