<body>
    <script>
       let c=parseInt(prompt("Nhập bán kính hình tròn"));
    let a=dienTich(c);
    let b=chuVi(c);
    alert("Diện tích hình tròn ="+ a + " Chu vi hình tròn = "+b);
    function dienTich(num){
        return num*num*3.14;
    }
    function chuVi(num){
        return 2*num*3.14;
    }
    </script>
</body>
