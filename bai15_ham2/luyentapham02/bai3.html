<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num(x) {
        if(x == 0) {
            return 1;
        }
        if(x < 0 ) {
            return undefined;
        }
        for(var i = x; --i; ) {
            x *= i;
        }
        alert('Giai thừa của số vừa nhập là : ' + x)
        return x;
    }
    let a = parseInt(prompt('Nhập số cần tính giai thừa :'))
    num(a)
    </script>
</body>
</html>
