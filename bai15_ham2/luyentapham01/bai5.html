<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus']
    let b = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo']
    let c = prompt('nhap vao giá trị muốn tìm');
    function find(x)
    {
        for(let i=0;i<a.length;i++)
        {
            if(x ==a[i])
            {
                x=i;
                alert('Ngôi sao bạn muốn tìm thuộc chòm sao '+b[x])
                break;
            }
            else
            {
                alert('Không tìm thấy ngôi sao này');
                break;
            }
        }
    }
    find(c);
   </script>
</body>
</html>
