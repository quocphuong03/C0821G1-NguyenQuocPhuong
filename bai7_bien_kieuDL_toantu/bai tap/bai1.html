<script>
    let phys;
    let chems;
    let bio;
    phys = prompt("Nhập điểm môn snh")
    chems = prompt("Nhập điểm môn hoa")
    bio = prompt("nhap diem mon lsi")
    let phys1 = parseInt(phys)
    let chems1 = parseInt(chems)
    let bio1 = parseInt(bio)
    let sum = phys1 + chems1 + bio1
    let average = sum/3

    document.write("Tổng điểm 3 môn =" + sum)
    document.write("<br>")
    document.write("Điểm TB 3 môn =" + average)
</script>
